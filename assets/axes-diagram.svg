<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 220" width="820" height="220">
  <defs>
    <style>
      .node{fill:#E8EEFF;stroke:#C7D2FE;stroke-width:2;}
      .label{fill:#1E3A8A;font-family:'Heebo',sans-serif;font-weight:700;font-size:14px;}
      .arrow{fill:none;stroke:#F5A623;stroke-width:2;marker-end:url(#arrowhead);}
      .bubble{fill:#FFF6E5;stroke:#FDE3B5;stroke-width:1;}
      .bubble-label{fill:#8B5E00;font-family:'Heebo',sans-serif;font-weight:500;font-size:12px;}
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F5A623" />
    </marker>
  </defs>
  <!-- Nodes -->
  <rect class="node" x="680" y="40" width="120" height="80" rx="12" ry="12" />
  <text class="label" x="740" y="80" dominant-baseline="middle" text-anchor="middle">ציר מקצועי</text>
  <rect class="node" x="520" y="40" width="120" height="80" rx="12" ry="12" />
  <text class="label" x="580" y="80" dominant-baseline="middle" text-anchor="middle">ציר שיקומי</text>
  <rect class="node" x="360" y="40" width="120" height="80" rx="12" ry="12" />
  <text class="label" x="420" y="80" dominant-baseline="middle" text-anchor="middle">ציר טיפולי</text>
  <rect class="node" x="200" y="40" width="120" height="80" rx="12" ry="12" />
  <text class="label" x="260" y="80" dominant-baseline="middle" text-anchor="middle">ציר תעסוקתי</text>
  <rect class="node" x="40" y="40" width="120" height="80" rx="12" ry="12" />
  <text class="label" text-anchor="middle">
    <tspan x="100" y="70">ציר קהילתי</tspan>
    <tspan x="100" y="95">חברתי</tspan>
  </text>
  <!-- Bubbles -->
  <rect class="bubble" x="680" y="140" width="120" height="40" rx="12" ry="12" />
  <text class="bubble-label" x="740" y="160" dominant-baseline="middle" text-anchor="middle">הכשרה מקצועית</text>
  <rect class="bubble" x="520" y="140" width="120" height="40" rx="12" ry="12" />
  <text class="bubble-label" x="580" y="160" dominant-baseline="middle" text-anchor="middle">שיקום ביצירה</text>
  <rect class="bubble" x="360" y="140" width="120" height="40" rx="12" ry="12" />
  <text class="bubble-label" x="420" y="160" dominant-baseline="middle" text-anchor="middle">ליווי רגשי</text>
  <rect class="bubble" x="200" y="140" width="120" height="40" rx="12" ry="12" />
  <text class="bubble-label" text-anchor="middle">
    <tspan x="260" y="154">השתלבות</tspan>
    <tspan x="260" y="170">בעבודה</tspan>
  </text>
  <rect class="bubble" x="40" y="140" width="120" height="40" rx="12" ry="12" />
  <text class="bubble-label" text-anchor="middle">
    <tspan x="100" y="154">קהילה עם</tspan>
    <tspan x="100" y="170">סטודנטים</tspan>
  </text>
  <!-- Arrows -->
  <line class="arrow" x1="680" y1="80" x2="640" y2="80" />
  <line class="arrow" x1="520" y1="80" x2="480" y2="80" />
  <line class="arrow" x1="360" y1="80" x2="320" y2="80" />
  <line class="arrow" x1="200" y1="80" x2="160" y2="80" />
</svg>
